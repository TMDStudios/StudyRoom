<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow" />
    <meta property="og:image" content="https://tmdstudios.files.wordpress.com/2023/01/logo-copy.png" />
    <meta property="og:title" content="Study Room">
    <meta name="description" property="og:description" content="A one-stop shop for students' vocabulary needs.">
    <meta name="twitter:card" value="summary">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="media/favicon.ico?" type="image/x-icon" />
    <title>Study Room</title>
</head>
<body>

    <div id="welcome"><img src="media/studyBg.png"/></div>

    <div id="menu">
        <h3 id="start" onclick="showOptions()">Get Started</h3>
        <div id="options">
            <div id="option1" class="option"><p onclick="activitySelect(1)">Fill in the Blanks</p></div>
            <div id="option2" class="option"><p onclick="activitySelect(2)">Regular & Irregular Verbs</p></div>
            <div id="option3" class="option"><p onclick="activitySelect(3)">Count/Noncount Nouns</p></div>
        </div>
    </div>

    <div id="activity">
        <div id="timer"></div>
        <div id="penalty" class="penalty">No Penalty</div>
        <div id="wordsRemaining"></div>
        <div id="wordBank">
            <div id="wordRow"></div>
        </div>
        <div id="question"></div>
    </div>

    <div id="leaderboard"></div>

    <p class="credits">Profanity Filter courtesy of <a href="https://www.purgomalum.com/">PurgoMalum</a></p>

    <div id="overlay"><p>Loading Leaderboard...</p></div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
